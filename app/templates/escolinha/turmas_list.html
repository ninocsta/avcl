{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Turmas</h2>
<a href="{% url 'turma_create' %}" class="btn btn-primary mb-4 w-full md:w-auto">+ Nova turma</a>

<div class="overflow-x-auto">
  <table class="table w-full text-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome</th>
        <th>Descrição</th>
      </tr>
    </thead>
    <tbody>
      {% for turma in turmas %}
      <tr>
        <td class="whitespace-nowrap">
          <div class="flex gap-2">
            <a href="{% url 'turma_update' turma.id %}" class="btn btn-sm">
              <i class="bi bi-pencil"></i>
            </a>
          </div>
        </td>

        <td>{{ turma.nome }}</td>
        <td>{{ turma.descricao }}</td>

      </tr>
      {% empty %}
      <tr>
        <td colspan="5" class="text-center">Nenhuma turma cadastrada.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% include "partials/pagination.html" %}
{% endblock %}
