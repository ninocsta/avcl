{% load static %}

<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVCL - Escolinha</title>
 <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />

</head>

<body class="bg-base-200 min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    
    <!-- HEADER -->
    <header class="mb-6">
      <nav class="navbar bg-base-100 rounded-lg shadow px-4">
        
         
        <div class="flex-1">
          <h1 class="text-2xl font-bold">AVCL</h1>
        </div>
        {% if user.is_authenticated %}
        <!-- MENU DESKTOP -->
        <div class="hidden md:flex space-x-2">
          <a href="{% url 'dashboard' %}" class="btn btn-outline btn-ghost"><i class="bi bi-file-earmark-bar-graph"></i> Dashboard</a>
          <a href="{% url 'alunos_list' %}" class="btn btn-outline btn-ghost"><i class="bi bi-person"></i> Alunos</a>
          <a href="{% url 'pagamentos_filter' %}" class="btn btn-outline btn-ghost"><i class="bi bi-cash"></i> Pagamentos</a>
          <a href="{% url 'turmas_list' %}" class="btn btn-outline btn-ghost"><i class="bi bi-people"></i> Turmas</a>
          <form action="{% url 'logout' %}" method="post" class="m-0 p-0">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline btn-ghost">
              <i class="bi bi-box-arrow-right me-1"></i> Sair
            </button>
          </form>
        </div>

        <!-- MENU MOBILE (HAMBURGUER) -->
        <div class="dropdown dropdown-end md:hidden">
          <button tabindex="0" class="btn btn-ghost btn-circle">
            <i class="bi bi-list text-2xl"></i>
          </button>
          <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
            <li><a href="{% url 'dashboard' %}"><i class="bi bi-file-earmark-bar-graph"></i> Dashboard</a></li>
            <li><a href="{% url 'alunos_list' %}"><i class="bi bi-person"></i> Alunos</a></li>
            <li><a href="{% url 'pagamentos_filter' %}"><i class="bi bi-cash"></i> Pagamentos</a></li>
            <li>
              <form action="{% url 'logout' %}" method="post" class="">
                {% csrf_token %}
                <button type="submit" class="">
                  <i class="bi bi-box-arrow-right me-1"></i> Sair
                </button>
              </form>
            </li>
          </ul>
        </div>
        {% endif %}
      </nav>

    </header>

    <!-- MAIN -->
    <main class="bg-base-100 p-6 rounded-lg shadow">
      {% block content %}{% endblock %}
    </main>


  <!-- Footer -->
  <footer class="footer  text-base-content justify-center p-4 mt-auto" style="align-self: center;">
    <a href="https://costatech.dev">&copy; {{ year }} Costatech</a>
  </footer>

  </div>
</body>
</html>
